    <h1 style="text-align: center;" >打油湿</h1>
    <div class="post-meta">
    
      <time datetime="2009-04-18T22:50:00Z">April 18, 2009</time> &nbsp; 
    

     &nbsp;

    
    
    

    
      <i class="far fa-clock"></i>
      
      
      

      
      34 s
      &nbsp;
    
    </div>
  </header>

  <p>我活着<br>
却已经死了<br>
像一具尸体<br>
飘浮在城市的上空</p>
<p>没有朋友<br>
因为我从不倾诉<br>
没有敌人<br>
因为无比阿Q</p>
<p>我的快乐<br>
来自于这个世界的愚蠢<br>
我的痛苦<br>
来自于这个世界的神奇</p>
<p>曾经试图思考<br>
并发现了快乐<br>
试图解释<br>
竟导致了痛苦</p>
<p>想要结束<br>
却发现即为浮尸我也不属于自己<br>
想要坚强<br>
不承望那软弱早已写入我的骨髓</p>


  
  <p></p>
