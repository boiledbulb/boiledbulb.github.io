  <p>整个世界萎缩<br>
成一架荒谬的机器<br>
像病毒一样复制<br>
扩散至每一条血管末端<br>
等待冲锋号吹响<br>
开始无耻地振动</p>
<p>银幕不再平静如水<br>
更加未知的生命竞相绽放<br>
恐惧不论怎样努力<br>
再也无法获得多于一秒的青睐<br>
因为充盈每一帧画面的<br>
不再是逻辑、希望和爱<br>
不只是鲜花、迷宫和七巧板</p>
<p>声音变成可有可无的输入<br>
旋律简单的像电噪<br>
窗外即使警笛嘶呜<br>
也不能中止这场伟大的演出</p>
<p>时间被剪断<br>
由汗水填充</p>
