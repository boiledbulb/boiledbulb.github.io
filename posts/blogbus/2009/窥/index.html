  <p>那双眼睛<br>
神秘而坚定<br>
落在你的窗台 你的楼梯<br>
你的肩膀 你的耳际</p>
<p>你无从反抗<br>
也不能躲闪</p>
<p>你握着笔的手开始抖<br>
凝视的双眼无法聚焦<br>
擦掉前一个白日梦<br>
吞回写了一半的谎<br>
把情绪捏成一团<br>
不知道该收起还是丢掉<br>
用背影掩饰慌乱的脚步</p>
<p>扎进人群中寻找一个替身</p>
<p>你记不起这是第几个<br>
被导演的秋天<br>
没有回放</p>
<p>怎么破解悬念</p>
