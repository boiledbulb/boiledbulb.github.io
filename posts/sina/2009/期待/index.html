    <h1 style="text-align: center;" >期待</h1>
    <div class="post-meta">
    
      <time datetime="2009-07-30T23:34:00Z">July 30, 2009</time> &nbsp; 
    

     &nbsp;

    
    
    

    
      <i class="far fa-clock"></i>
      
      
      

      
      22 s
      &nbsp;

  <p>寻找<br>
是一根线<br>
还是一缕空气<br>
串起的一切</p>
<p>寻找<br>
透明的渔钩<br>
时光机器<br>
或蒙汗药<br>
全无用处</p>
<p>寻找<br>
皈依 浪荡<br>
敬畏 猥亵<br>
占有 钦羡<br>
忐忑 淡然<br>
枯黄 妖艳<br>
左 右</p>
<p>寻找<br>
不停地寻找<br>
可这是<br>
没有尽头的荒诞<br>
谁能定制你的款</p>


  
  <p></p>
