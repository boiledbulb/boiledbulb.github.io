    <h1 style="text-align: center;" >门</h1>
    <div class="post-meta">
    
      <time datetime="2012-10-22T00:01:00Z">October 22, 2012</time> &nbsp; 
    

     &nbsp;

    
    
    

    
      <i class="far fa-clock"></i>
      
      
      

      
      34 s
      &nbsp;

  <p>站在你面前</p>
<p>紧张 彷徨<br>
按不下那支小小的钮<br>
举起的手时而靠近<br>
时而抽离</p>
<p>想像对面的一千种可能<br>
从温暖喜悦<br>
到尴尬冰冷<br>
有五百份勇气<br>
也有五百份迟疑</p>
<p>远离你<br>
享受你的神秘<br>
为你画像<br>
写下隐晦的字<br>
让它们融入你的身体</p>
<p>靠近你<br>
坠入深深的泥淖<br>
奋力爬起<br>
又有所迟疑<br>
几要窒息却如此沉溺</p>
<p>你通向哪里<br>
我心向你</p>
