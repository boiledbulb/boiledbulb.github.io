  <p>备一支猎枪<br>
干掉<br>
晨叫的小鸟</p>
<p>它们不懂得文明<br>
不懂得克制<br>
不懂得自己只是寄居在屋角树枝</p>
<p>它们在最清醒的时间<br>
发布交配的消息<br>
以为兴奋可以清理累积的抑郁<br>
以为繁衍让生命变得有意义<br>
它们真的需要<br>
弗洛伊德的洗礼</p>
<p>干掉它们<br>
它们不会自省<br>
干掉它们<br>
挽救我们的五更</p>
