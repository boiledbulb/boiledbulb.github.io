    <h1 style="text-align: center;" >实验</h1>
    <div class="post-meta">
    
      <time datetime="2009-11-17T20:03:45Z">November 17, 2009</time> &nbsp; 
    

     &nbsp;

    
    
    

    
      <i class="far fa-clock"></i>
      
      
      

      
      26 s
      &nbsp;
    
    </div>
  </header>

  <p>第二支到一半的时候<br>
胃开始反抗<br>
灯光刺眼<br>
我被窗外的雨点嘲笑</p>
<p>血液加速流动<br>
四肢不再冰冷</p>
<p>有那么几秒<br>
我变得异常强大<br>
虽然全身瘫软<br>
却有一根筋坚挺<br>
逼我完成一件或者几件<br>
迫在眉睫的事情</p>
<p>几秒而已</p>
<p>冰凉的按键更真实<br>
如同空气</p>
