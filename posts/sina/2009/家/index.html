    <h1 style="text-align: center;" >家</h1>
    <div class="post-meta">
    
      <time datetime="2009-07-24T08:14:00Z">July 24, 2009</time> &nbsp; 
    

     &nbsp;

    
    
    

    
      <i class="far fa-clock"></i>
      
      
      

      
      41 s
      &nbsp;
    
    </div>
  </header>

  <p>梦到家里的压力<br>
老爸老妈眉头紧锁<br>
唉声叹气<br>
亲戚们热心友善<br>
帮倒忙<br>
我瞬间变成了世界上最可怜的人</p>
<p>八月底要回家<br>
有点怯<br>
仿佛回的不是家<br>
是刑场\</p>
<p>在心理上已经完全脱离了那个世界<br>
面对那熟悉又陌生人群<br>
和生活<br>
我将无所适从</p>
<p>像是睡在浮云上的<br>
惊弓之鸟</p>
<p>我们就这样相互迁就着<br>
相互伤害<br>
终了一定是心力交瘁<br>
整日以could have句式<br>
温柔地相互指责</p>
