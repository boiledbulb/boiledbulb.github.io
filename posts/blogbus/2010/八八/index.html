  <p>那条宽阔的路上<br>
留下了多少无法追踪的脚印<br>
每一声呐喊<br>
都涤荡灵魂<br>
时隔二十一年<br>
依然听得响亮</p>
<p>让人泪流满面</p>
<p>自由的高昂代价<br>
总是让人畏缩不前<br>
除了小心躲避敌人的枪炮<br>
我们只能一遍又一遍地回顾<br>
那一年那几月那些天</p>
<p>细数日积月累的仇恨</p>
<p>历史是一面可怕的镜子<br>
虚伪的人们只敢照反面<br>
因此他们不知道<br>
末日离他们</p>
<p>其实那么近</p>
