  <p>当你亲历<br>
每一个毫无保留的欲望<br>
或挣扎或顺从地<br>
演化为悲剧</p>
<p>悲剧扫荡你的内心<br>
把世界变成黑洞<br>
曾经的温情烟消云散<br>
每一个希望都变成诅咒</p>
<p>你难道不觉得<br>
下一次循环<br>
应当与上一次<br>
有所不同么</p>
